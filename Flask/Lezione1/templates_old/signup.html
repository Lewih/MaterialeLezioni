{% extends 'base.html' %} {% block content %}
<div class="jumbotron">
  <h1 class="display-3">Welcome to the signup page!</h1>
  <p class="lead">Insert your informations</p>
  <hr class="my-2" />
  <form action="{{url_for('thank_you_easy')}}">

    <input type="text" name="first" />

  </form>
</div>
{% endblock content %}
